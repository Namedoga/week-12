<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Week 12</h1>

    <div class="container">
        <h1>API Interaction Lab</h1>
        
        <div class="buttons">
            <button id="fetchDataFetch">Fetch Data with fetch()</button>
            <button id="fetchDataXHR">Fetch Data with XHR</button>
        </div>
        

        <form id="postForm" class="form">
            <h2>Create a Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postBody" placeholder="Post Body" required></textarea>
            <button type="submit">Send POST Request</button>
        </form>







</body>
